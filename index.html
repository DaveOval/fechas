<!DOCTYPE html>
<html>
<head>
  <title>Mostrar Fecha y Día de la Semana</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container pt-5">
    <div class="row">
      <div class="col-md-4">
        <label for="day">Día:</label>
        <input type="number" id="day" class="form-control" placeholder="00" max="31" required>
      </div>
      <div class="col-md-4">
        <label for="month">Mes:</label>
        <input type="number" id="month" class="form-control" placeholder="00" max="12" required>
      </div>
      <div class="col-md-4">
        <label for="year">Año:</label>
        <input type="number" id="year" class="form-control" max="2023" placeholder="0000" required>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <button type="button" class="btn btn-primary" onclick="showDate()">Mostrar Fecha</button>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <h4 id="result"></h4>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
